<!DOCTYPE html>
<html>
    <head>
        <title>Google homepage</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="topbar">
            <ul>
                <li><a href=#>Gmail</a></li>
                <li><a href=#>Imagini</a></li>
                <li><a href=#>Aplicații</a></li>
            </ul>
        </div>
        <div id="logo-search-container">
            <div id="logo-search">
                <div>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" id="Google-logo">
                </div>
                <input id="search" type="text">
                <div id="buttons">
                    <button>Căutare Google</button>
                    <button>Mă simt norocos</button>
                </div>
                <div id="languages">
                    <p>Google oferit în: <a href=# class="lang">English</a> <a href=# class="lang">magyar</a> <a href=# class="lang">Deutsch</a></p>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="country"><span>România</span></div>
            <div id="footer-links">
                <ul class="left">
                    <li><a href=#>Publicitate</a></li>
                    <li><a href=#>Companii</a></li>
                    <li><a href=#>Despre</a></li>
                    <li><a href=#>Cum funcționează Căutarea</a></li>
                </ul>
                <ul class="right">
                    <li><a href=#>Termeni</a></li>
                    <li><a href=#>Confidențialitate</a></li>
                    <li><a href=#>Setări</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
